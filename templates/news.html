<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News for {{ date }}</title>
    <link rel="stylesheet" href="/static/style.css">
    <script src="https://unpkg.com/htmx.org@1.5.0"></script>
</head>
<body>
    <div class="container">
        <h1>News for {{ date }}</h1>
        <div hx-trigger="load" hx-get="/news/{{ language }}/{{ date }}" hx-swap="innerHTML">
            <pre>{{ content }}</pre>
        </div>
    </div>
</body>
</html>
